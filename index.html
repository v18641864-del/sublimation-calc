<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="manifest" href="manifest.json" />
<title>ZT.ART — калькулятор печати</title>
<style>
  body{font-family:Inter, Roboto, Arial; background:#0b0b0b; color:#fff; margin:0; padding:0}
  .wrap{max-width:920px;margin:18px auto;padding:18px;background:linear-gradient(180deg,#0f0f10,#0b0b0b);border-radius:8px}
  h1{font-size:20px;margin:0 0 10px;color:#e6c976}
  label{display:block;margin-top:10px;font-size:13px;color:#ddd}
  input,select{width:100%;padding:8px;border-radius:6px;border:1px solid #222;background:#0b0b0b;color:#fff}
  .row{display:flex; gap:10px}
  .col{flex:1}
  button{margin-top:12px;padding:10px 12px;background:#b99b4a;border:none;border-radius:6px;color:#0b0b0b;font-weight:600}
  .out{margin-top:12px;padding:12px;background:#0b0b0b;border-radius:6px;border:1px solid #222}
  footer{margin-top:18px;padding:10px;text-align:center;color:#bdbdbd;font-size:12px}
  .small{font-size:13px;color:#cfcfcf}
</style>
</head>
<body>
<div class="wrap">
  <h1>ZT.ART — Калькулятор цены на сублимацию</h1>

  <div class="small">Вводите размеры в сантиметрах (см). Поддерживаются любые размеры — стандартные и нестандартные.</div>

  <label>Ширина (см)</label>
  <input id="w" type="number" min="0.1" step="0.1" value="30"/>

  <label>Высота (см)</label>
  <input id="h" type="number" min="0.1" step="0.1" value="40"/>

  <div class="row">
    <div class="col">
      <label>Материал (металл хромолюкс)</label>
      <select id="material">
        <option value="chrome">Хромолюкс — Gloss White (0.45 мм)</option>
        <option value="aluminum">Алюминий — матовый</option>
      </select>
    </div>
    <div class="col">
      <label>Панелей (модульных)</label>
      <input id="panels" type="number" min="1" step="1" value="1"/>
    </div>
  </div>

  <label>Установить минимальную цену (тенге)</label>
  <input id="minPrice" type="number" value="10000"/>

  <label>Коэффициент за нестандарт/сложную обработку (%)</label>
  <input id="coef" type="number" min="0" step="1" value="20"/>

  <button id="calc">Рассчитать цену и расход</button>

  <div class="out">
    <div class="small">Результат</div>
    <div id="resultPrice" style="font-size:22px;font-weight:700;margin-top:6px">—</div>
    <div id="details" class="small" style="margin-top:6px">—</div>
  </div>

  <div class="out">
    <div class="small">Расход материалов (примерно)</div>
    <div id="consumption" style="margin-top:6px">—</div>
  </div>

  <div style="margin-top:10px">
    <button id="copy">Копировать цену</button>
    <button id="share" style="margin-left:8px">Поделиться</button>
  </div>

  <footer>Автор: Жулдыз Тююкпаев — ZT.ART</footer>
</div>
