<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ZT.ART — Калькулятор</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#000000" />

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #0c0c0c;
        color: #ffffff;
        display: flex;
        justify-content: center;
        padding: 20px;
    }
    .wrap {
        width: 100%;
        max-width: 480px;
        background: #111111;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }
    h1 {
        text-align: center;
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 20px;
        color: #d4af37;
    }
    label {
        font-size: 14px;
        margin-top: 10px;
        display: block;
        color: #bbbbbb;
    }
    input, select {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border-radius: 8px;
        border: 1px solid #333;
        background: #1a1a1a;
        color: #fff;
        font-size: 16px;
        outline: none;
    }
    button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
    }
    .btn {
        background: #d4af37;
        color: #000;
    }
    .btn-copy {
        background: transparent;
        border: 1px solid #d4af37;
        color: #d4af37;
    }
    .result {
        text-align: center;
        font-size: 24px;
        margin-top: 15px;
        font-weight: bold;
        color: #d4af37;
    }
    .author {
        text-align: center;
        margin-top: 18px;
        font-size: 12px;
        color: #666;
    }
</style>
</head>

<body>
<div class="wrap">

    <h1>ZT.ART — Калькулятор</h1>

    <label>Ширина (см)</label>
    <input type="number" id="w" placeholder="Например: 30" min="1">

    <label>Высота (см)</label>
    <input type="number" id="h" placeholder="Например: 40" min="1">

    <label>Материал</label>
    <select id="material">
        <option value="chromolux">Хромолюкс (глянец)</option>
        <option value="matte">Матовый алюминий</option>
    </select>

    <label>Количество панелей</label>
    <select id="panels">
        <option value="1">1 панель</option>
        <option value="2">2 панели</option>
        <option value="4">4 панели</option>
    </select>

    <button class="btn" onclick="calc()">Посчитать</button>
    <button class="btn-copy" onclick="copyPrice()">Копировать цену</button>

    <div class="result" id="result">Цена: —</div>

    <div class="author">Автор: Жулдыз Тююкпаев</div>

</div>

<script>
// расчет
function calc() {
    let w = Number(document.getElementById("w").value);
    let h = Number(document.getElementById("h").value);
    let panels = Number(document.getElementById("panels").value);
    let material = document.getElementById("material").value;

    if (!w || !h || w <= 0 || h <= 0) {
        document.getElementById("result").innerText = "Ошибка в размере!";
        return;
    }

    // площадь в см²
    let area = (w * h);

    // ставки
    let rate = material === "chromolux" ? 0.8 : 0.6;
    
    let price = Math.round(area * rate * panels);

    if (price < 8000) price = 8000; // минималка

    document.getElementById("result").innerText = `Цена: ${price.toLocaleString()} ₸`;
}

// копирование
function copyPrice() {
    let text = document.getElementById("result").innerText;
    navigator.clipboard.writeText(text);
    alert("Скопировано: " + text);
}

// PWA service worker
if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
